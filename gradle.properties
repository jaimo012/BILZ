# BILZ 프로젝트 Gradle 속성
# 이 파일에서는 Gradle 빌드 프로세스의 동작을 제어하는 속성들을 설정합니다.

# ============================================================
# JVM 메모리 설정
# ============================================================
# Gradle 데몬이 사용할 최대 힙 메모리 크기
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# ============================================================
# Android 빌드 최적화 설정
# ============================================================
# 병렬 프로젝트 실행 활성화 (빌드 속도 향상)
org.gradle.parallel=true

# 구성 캐시 활성화 (빌드 속도 향상)
org.gradle.configuration-cache=true

# ============================================================
# AndroidX 설정
# ============================================================
# AndroidX 라이브러리 사용 활성화
android.useAndroidX=true

# ============================================================
# Kotlin 설정
# ============================================================
# 코드 스타일 (official = Kotlin 공식 스타일 가이드 준수)
kotlin.code.style=official

# 비-증분 컴파일 비활성화 (증분 컴파일 사용으로 빌드 속도 향상)
kotlin.incremental=true

# ============================================================
# R8/ProGuard 설정
# ============================================================
# 전체 R8 모드 활성화 (앱 크기 최적화)
android.enableR8.fullMode=true
